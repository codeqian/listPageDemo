<ion-header>
  <ion-navbar>
    <ion-title>
      List Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="flexDiv">
    <ion-item>
      <ion-label color="primary">关键字：</ion-label>
      <ion-input placeholder="Text Input" [(ngModel)]="keyWords"></ion-input>
    </ion-item>
    <button ion-button (click)="goSearch()">Search</button>
  </div>
  <div class="contentDiv">
    <ion-list inset>
      <ion-item *ngFor="let item of listInfo" (click)="openPlayer(item?.title,item?.id)">
        <img src="{{item?.imageUrl}}" class="previewImage">
        <h2>{{item?.title}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
